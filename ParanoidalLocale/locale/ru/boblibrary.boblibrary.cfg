[mod-setting-name]
bobmods-lib-resource-generator=Включить генератор ресурсов Боба

[mod-setting-description]
bobmods-lib-resource-generator=Эта библиотека содержит генератор ресурсов для 0.17, основанный на системе генератора ресурсов из 0.17. Тем не менее, версия 0.17.51 Factorio исправляет множество проблем, которые этот генерато ресурсов пытался исправить в более старой версии, и он больше не требуется.\nБиблиотека проверит, доступен ли новый генератор, и использует его автоматически, или использует этот генератор, если это не так, тем не менее, эта опция доступна для принудительного включения моего стороннего генератора, даже если вы используете более новую версию Factorio.

