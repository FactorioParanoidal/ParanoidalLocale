depleted-uranium=Добавляет в игру переработку обедненного урана и соответствующим образом корректирует рецепты оригинальной игры и модов bobwarefare. Включено по умолчанию.
gem-cleanup=Удаляет группу «Драгоценных камней Боба», перемещая предметы в материалы и промежуточные материалы Боба. Включено по умолчанию.
fluid-cleanup=Удаляет группу «Жидкости» Боба, перемещая элементы в материалы и промежуточные материалы Боба. Включено по умолчанию.
equipment-group=Создаёт группу для оборудования. Включено по умолчанию.
fortifications-group=Добавляет группу для укреплений и фортификаций. Включено по умолчанию.
bob-bullet-override=Включено по умолчанию.

