[mod-setting-description]
miniloader-energy-usage=Если установлено, погрузчики должны быть подключены к электропитанию.
miniloader-snapping=Поворачивать минипогрузчики к конвейерам при их установке или вращении к смежным конвейерам.
miniloader-double-recipes=Удваивает стоимость и результат рецептов, чтобы потреблять подземные конвейеры парами.
miniloader-lock-stack-sizes=Когда включено, мини-погрузчики всегда перемещают предметы по одному за раз. Если выключено, то можно использовать неограниченный размер пачки. Включение уменьшит потребление UPS, но также уменьшит скорость и плотность движения предметов.

