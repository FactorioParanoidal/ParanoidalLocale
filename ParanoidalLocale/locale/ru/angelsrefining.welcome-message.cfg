[angels-welcome-message]
intro=Уважаемый игрок,\nПоскольку вы играете без мода "Исследование Ангела", настройки карты по умолчанию сбалансированы, чтобы улучшить ваш опыт Ангела. Измененные настройки перечислены ниже.
outro=Чтобы изменить любую из этих настроек, вернитесь в меню новой игры и измените соответствующие параметры. Дополнительную информацию о настройках можно получить наведя на иконки с информацией о настройках.

