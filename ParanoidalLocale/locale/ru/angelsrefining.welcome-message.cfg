enemy-setting=Чтобы изменить настройки врага, перейдите на вкладку "Враг" генератора карты и измените параметр в пункте "Ангел врага".
evolution-setting=Чтобы изменить настройки развития врага, перейдите на вкладку "Враг" генератора карты и переключите галочку в поле "Эволюция".
expansion-setting=Чтобы изменить настройки расширения врага, перейдите на вкладку "Враг" генератора карт и установите флажок "Экспансия врага".

